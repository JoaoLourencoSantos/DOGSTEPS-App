<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="icon" href="assets/icone.png">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<title>DogSteps - Login</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link rel="stylesheet" href="style/style-login.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
	<div class="had-container">
		<div class="parallax-container logueo">
			<div class="parallax"><img src="assets/fundo-login.png"></div>
			<div class="row"><br>
				<div class="col m5 s5 offset-m6 offset-s2 center">
					<h4 style="width: 90%;" class="truncate bg-card-user">
						<img src="assets/icone.png" alt="" class="circle responsive-img">
						<div class="row login">
							<h5 style="margin: 8%;">Ingresse na Plataforma</h5>
							<form id="form-login" class="col s12">
								<div class="row">
									<div class="input-field col m12 s12">
										<i class="material-icons iconis prefix">account_box</i>
										<input id="icon_prefix" type="text" class="validate email">
										<label for="icon_prefix">Email</label>
									</div>
								</div>
								<div class="row">
									<div class="input-field col m12 s12">
										<i class="material-icons iconis prefix">enhanced_encryption</i>
										<input id="password" type="password" class="validate">
										<label for="password">Senha</label>
									</div>
								</div>
								<div class="row">
									<span id="botao-login" class="btn waves-effect waves-light">Login</span>
								</div>
							</form>
						</div>
					</h4>
				</div>
			</div>
		</div>
	</div>


	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script src="script/request.js"></script>
	<script src="script/login.js"></script>
</body>

</html>
